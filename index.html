<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <link href="css/tailwind.css" rel="stylesheet" />
</head>
    <body class="bg-amber-100">
    <div class="bg-amber-200 grid lg:grid-cols-2 2xl:grid-cols-5" >
        <!-- content -->
        <div class="p-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-ful xl:mr-0 2xl:col-span-2">
            <!-- content inner wrapper -->
            <div class="xl:mr-0">
                <img class="h-10" src="/resources/logo.svg" alt="Workcation">
                <img class="mt-6 rounded-lg shadow-xl sm:h-64 sm:mt-8 sm:w-full sm:object-cover object-center lg:hidden"
                     src="/resources/beach-work.jpg"
                     alt="Woman working on the beach"
                >
                <h1 class="mt-6 sm:mt-8 text-2xl font-bold text-gray-700 sm:text-4xl lg:text-3-xl xl:text-3-xl">
                    You can work form anywhere.
                    <br class="inline">
                    <span class="text-indigo-500">
                    Take the advantage of it
                </span>
                </h1>
                <p class="mt-2 sm:mt-4 sm:text-xl text-gray-600">
                    Work helps you find work-friendly rentals in beautiful locations, so you can enjoy some nice weather when you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6">
                    <a  class="bg-indigo-500 text-white rounded px-5 py-3 inline-block shadow-lg uppercase tracking-wider font-semibold text-small sm:text-base"
                        href="#">
                        Book your escape
                    </a>
                </div>
            </div>

        </div>
        <!-- xl image -->
        <div class="hidden lg:block relative 2xl:col-span-3">
            <img class="absolute inset-0 w-full h-full object-cover object-center"
                 src="/resources/beach-work.jpg"
                 alt="Woman working on the beach"
            >
        </div>
    </div>

    </body>
</html>
